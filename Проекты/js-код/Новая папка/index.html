<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
     <h1 class="title">Слайдер Swiper</h1>   
    <!-- Главный контейнер слайдера -->
<div class="image-slider swiper">
    <!-- Обязательная оболочка -->
    <div class="image-slider__wrapper swiper-wrapper">
      <!-- Слайды -->
      <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
              <img src="./swiper/main-bg.jpg" alt="img">
          </div>
      </div>
      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image">
            <img src="./swiper/pic_1.jpg" alt="img">
        </div>
      </div>
      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image">
            <img src="./swiper/pic_2.jpg" alt="img">
        </div>
      </div>

    </div>
    <!-- Добавляем, если нам нужна пагинация -->
    <div class="swiper-pagination"></div>
  
    <!-- Добавляем, если нам нужны стрелки управления -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- Добавляем, если нам нужна полоса прокрутки (scrollbar) -->
    <div class="swiper-scrollbar"></div>
  </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
